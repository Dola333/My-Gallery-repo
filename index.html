<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>My Gallery Master</title>
</head>
<body>


    <header>
        <section>
            <!--header image-->
            <div class="header-img">
                <img src="profilePhoto.png" alt="Profile">
            </div>
            
            
            <!--header para-->
            <div class="header-para">
                <h5>Rodney Cotton</h5>
                <p>Helsinki, Finland</p>
            </div>
           
           
            <!--header box-->
            <div class="header-con">
                <div class="con-head">
                    <h6>100</h6>
                    <p>Posts</p>

                </div>
                <div class="con-head">
                        <h6>2,242</h6>
                        <p>Follower</p>
                </div>
                <div class="con-head">
                    <h6>1,432</h6>
                    <p>Following</p>

                </div>
            </div>


        </section>
    </header>



    <main>

        <!--main container-->
             <section class="main">


              <!--first two flex images-->
                <div class="main-con1">
                    <div class="main-con1-img1">
                     <img src="photo1.png" alt="1">
                    </div>
                    <div class="main-con1-img2">
                        <img src="photo2.png" alt="2">

                    </div>
                </div>

              <!--second four flex images-->
                <div class="main-con2">
                    <div class="container-1">
                        <img src="photo3.png" alt="3">
                        <div class="container-1-other">
                            <div class="images">
                            <img src="photo6.png" alt="6">
                            </div>
                            <div class="images">
                            <img src="photo5.png" alt="5">
                            </div>
                    
                        </div>
                    </div>


                    <div class="main-con3">
                        <img src="photo_4.png" alt="4">
                    </div>
                
                
</div>


</section>


</main>




<footer>
       <!--footer container-->
       <div class="footer">
        <p>created by <a href="">username </a> - devChallenges.io</p>
       </div>

</footer>
   
    </body>
</html>
